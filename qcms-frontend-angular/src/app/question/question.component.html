        <div formArrayName="answers" #answerContainer>
          <label *ngFor="let answer of question?.answers;let i = index">
            {{answer.name}}
            <input type="checkbox" formControlName="{{i}}" class="answer-input">
            <span class="message"></span>
          </label>
        </div>
